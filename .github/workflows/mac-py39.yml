name: Manual Build 2.20 on macOS ARM64

on:
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  build-job:
    runs-on: macos-14 # This is the Apple Silicon (M1) runner

    steps:
      - name: Checkout branch 2.20
        uses: actions/checkout@v4
        with:
          # This forces the action to pull branch 2.20 
          # regardless of what you select in the "Run workflow" dropdown
          ref: '2.20'

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          architecture: 'arm64'

      - name: Print Python Info
        run: |
          echo "Python Path:"
          which python
          echo "Executable Path:"
          python -c "import sys; print(sys.executable)"

      - name: Run build script
        run: |
          # Ensure the script is executable
          pwd
          chmod +x .github/workflows/build.sh
          # Execute the script
          .github/workflows/build.sh