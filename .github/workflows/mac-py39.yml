name: Manual Python 3.9 on macOS ARM64

on:
  workflow_dispatch: # This enables manual triggering

jobs:
  check-python:
    runs-on: macos-14 # Apple Silicon (M1/M2)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # By default, this checks out the branch you select when clicking "Run workflow"

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          architecture: 'arm64'

      - name: Verify and Print Path
        run: |
          echo "System Architecture:"
          uname -m
          
          echo "Python Path (which):"
          which python
          
          echo "Python Executable Path (sys.executable):"
          python -c "import sys; print(sys.executable)"